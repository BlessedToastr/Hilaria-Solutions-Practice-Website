<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hilaria Solutions | Admin</title>
    <link rel="stylesheet" href="./css/login.css">
    <script defer src="./js/login.js"></script>
</head>
<body>
    <main id="main-holder">
        <h1 id="login-header">Login</h1>

        <div id="logi-error-msg-holder">
            <p id="login-error-msg">Invalid username and/or password</p>
        </div>

        <form id="login-form">
            <input type="text" name="username" id="username-field" class="login-foirm-field" placeholder="Username">
            <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
            <input type="submit" value="Login" id="login-form-submit">
        </form>
    </main>
</body>

</html>
